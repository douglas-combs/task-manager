version: '3.8'

services:
  backend:
    build: ./backend
    container_name: task-manager-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - task-manager-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/tasks || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: task-manager-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - task-manager-network
    environment:
      - REACT_APP_API_URL=http://backend:8080
    restart: unless-stopped

networks:
  task-manager-network:
    driver: bridge 